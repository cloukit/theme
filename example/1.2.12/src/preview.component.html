<div class="preview">
  <h3>Custom Theme</h3>

  <p>
    Hover the element to see the changing <strong>uiModifer</strong>
    and/or Click the element to see the changing <strong>uiState</strong>:
  </p>

  <div
    [ngStyle]="getStyle('myelement').style"
    (click)="toggleUiState()"
    (mouseenter)="toggleUiModifier()"
    (mouseleave)="toggleUiModifier()"
  >
    click me
  </div>

</div>
